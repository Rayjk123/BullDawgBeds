<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulldawg Home Page</title>
    <link href="homepage.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="header">
        <div id="headerTitle">
            <p id="title">BULLDAWG BEDS</p>
        </div>
        <div id="headerButtons">
            <form action="Servlet" method="post">
                <table>
                    <tr>
                        <td><submit name="add lease">ADD LEASE</submit></td>
                        <td><submit name="sign up">SIGN UP</submit></td>
                        <td><submit name="sign in">SIGN IN</submit></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="backgroundImage"><img id="backgroundImage2" src="https://i.groupme.com/1920x550.png.4885071b572e4a72a83bffa80b24dd55.large" alt="background"/></div>

    <!--Justin's menu stuff-->
    <div id ="menubar">
        <form action="Servlet" method="post">
            <ul>
                <li>
                    <select name="location">
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                    </select>
                </li>
                <li>
                    <select name="bedNumber">
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                        <option value="four">4</option>
                    </select>
                </li>
                <li>
                    <select name="date">
                        <option value="fall">Fall</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>
    </div>

</body>
</html>
